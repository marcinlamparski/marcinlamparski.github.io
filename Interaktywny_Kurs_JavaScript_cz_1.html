<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywny Kurs JavaScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 80px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            height: 90vh;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
            margin-top: 70px;
            gap: 2px;
            background: #f5f5f5;
        }

        .left-panel {
            flex: 1.0;
            padding: 10px;
            overflow-y: auto;
            background: white;
        }
</parameter>

        .right-panel {
            flex: 1.0;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            color: #d4d4d4;
        }
</parameter>

        .lesson-section {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
        }

        .lesson-section:last-child {
            border-bottom: none;
        }

        .lesson-title {
            font-size: 22px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lesson-icon {
            font-size: 28px;
        }

        .lesson-content {
            color: #333;
            line-height: 1.7;
            font-size: 14px;
            margin-bottom: 12px;
        }
</parameter>

        .code-example {
            background: #f8f8f8;
            border-left: 4px solid #667eea;
            padding: 12px 15px;
            margin: 12px 0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            color: #d63384;
        }

        .task-box {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            color: #333;
        }
</parameter>

        .task-box h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .task-box p {
            margin: 8px 0;
            font-size: 14px;
        }

        .editor-wrapper {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
            min-height: 0;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #404040;
        }

        .editor-header h3 {
            font-size: 14px;
            font-weight: 600;
            color: #d4d4d4;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .editor-controls {
            display: flex;
            gap: 8px;
        }

        textarea {
            height: 250px;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            line-height: 1.6;
            border-bottom: 1px solid #404040;
        }

        textarea::selection {
            background: #667eea;
            color: #fff;
        }

        .button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button-reset {
            background: #6c757d;
        }

        .button-reset:hover {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .console-output {
            flex: 1;
            min-height: 150px;
            background: #0d1117;
            padding: 15px;
            overflow-y: auto;
            border-top: 1px solid #404040;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .console-output h4 {
            color: #58a6ff;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
        }

        .console-line {
            color: #79c0ff;
            margin: 4px 0;
            padding: 3px 0;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .console-line.error {
            color: #f85149;
        }

        .console-line.log {
            color: #79c0ff;
        }

        .console-line.info {
            color: #58a6ff;
        }

        .console-empty {
            color: #6e7681;
            font-style: italic;
            font-size: 12px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .nav-button {
            flex: 1;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .nav-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .lesson-indicator {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .right-panel ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        @media (max-width: 1024px) {
            .container {
                height: auto;
                flex-direction: column;
            }

            .content-wrapper {
                flex-direction: column;
                margin-top: 0;
            }

            .left-panel,
            .right-panel {
                min-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Interaktywny Kurs JavaScript</h1>
        <p>Ucz siƒô programowania poprzez praktykƒô - pisz kod i natychmiast sprawdzaj rezultaty</p>
    </div>

    <div class="container">
        <div class="left-panel" id="lessonPanel">
            <!-- Lessons will be inserted here -->
        </div>

        <div class="right-panel">
            <div class="editor-wrapper">
                <div class="editor-header">
                    <h3>üìù Edytor Kodu</h3>
                    <div class="editor-controls">
                        <button class="button" onclick="runCode()">‚ñ∂ Wykonaj Kod</button>
                        <button class="button button-reset" onclick="resetCode()">‚Üª Resetuj</button>
                    </div>
                </div>
                <textarea id="codeEditor" placeholder="Wpisz tutaj sw√≥j kod JavaScript..."></textarea>
                
                <div class="console-output">
                    <h4>üìä Konsola Wyj≈õcia</h4>
                    <div id="consoleOutput"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const lessons = [
            {
                id: 1,
                title: "console.log() - Wypisywanie Warto≈õci",
                icon: "üìã",
                content: `
                    <p>Funkcja <strong>console.log()</strong> wypisuje warto≈õci w konsoli przeglƒÖdarki. To najprostszy spos√≥b na zobaczenie, co robi Tw√≥j kod.</p>
                    <div class="code-example">console.log("Cze≈õƒá ≈õwiecie!");</div>
                    <p><strong>Parametry:</strong> Mo≈ºesz wypisaƒá dowolnƒÖ warto≈õƒá: tekst, liczby, zmienne czy obiekty.</p>
                    <div class="code-example">console.log(42);<br>console.log(3.14);</div>
                `,
                template: 'console.log("Cze≈õƒá ≈õwiecie!");\nconsole.log(42);',
                task: `
                    <h4>üéØ Zadanie 1:</h4>
                    <p>Wypisz w konsoli:</p>
                    <ul style="margin-left: 20px; margin-top: 8px;">
                        <li>Swoje imiƒô</li>
                        <li>Liczbƒô 2026</li>
                        <li>Tekst "Uczƒô siƒô JavaScript"</li>
                    </ul>
                    <p style="margin-top: 10px; color: #667eea; font-weight: 600;">Zastosuj trzy osobne console.log()</p>
                `
            },
            {
                id: 2,
                title: "alert() - WyskakujƒÖce Okno",
                icon: "‚ö†Ô∏è",
                content: `
                    <p>Funkcja <strong>alert()</strong> wy≈õwietla wyskakujƒÖce okno dialogowe z wiadomo≈õciƒÖ dla u≈ºytkownika.</p>
                    <div class="code-example">alert("To jest wiadomo≈õƒá!");</div>
                    <p><strong>Uwaga:</strong> alert() zatrzymuje wykonywanie kodu, dop√≥ki u≈ºytkownik nie kliknie OK.</p>
                    <p>Mo≈ºesz po≈ÇƒÖczyƒá kilka linii tekstu w jeden alert:</p>
                    <div class="code-example">alert("Witaj w JavaScript!");</div>
                `,
                template: 'alert("Cze≈õƒá!");',
                task: `
                    <h4>üéØ Zadanie 2:</h4>
                    <p>Stw√≥rz alert z wiadomo≈õciƒÖ "Witaj w interaktywnym kursie!"</p>
                    <p style="margin-top: 10px; color: #667eea; font-weight: 600;">Kliknij "Wykonaj Kod" i przes≈Çuchaj siƒô alertowi!</p>
                `
            },
            {
                id: 3,
                title: "prompt() - Pytanie U≈ºytkownika",
                icon: "‚ùì",
                content: `
                    <p>Funkcja <strong>prompt()</strong> wy≈õwietla okno dialogowe, w kt√≥rym u≈ºytkownik mo≈ºe wpisaƒá tekst.</p>
                    <div class="code-example">let imie = prompt("Jak siƒô masz?");</div>
                    <p><strong>Zwraca warto≈õƒá:</strong> prompt() zwraca tekst, kt√≥ry wpisa≈Ç u≈ºytkownik, lub null je≈õli kliknie Anuluj.</p>
                    <p>Po otrzymaniu warto≈õci, mo≈ºesz jƒÖ wypisaƒá:</p>
                    <div class="code-example">let odpowiedz = prompt("Jaka jest Twoja ulubiona liczba?");<br>console.log(odpowiedz);</div>
                `,
                template: 'let imie = prompt("Jak siƒô masz?");\nconsole.log("Odpowied≈∫: " + imie);',
                task: `
                    <h4>üéØ Zadanie 3:</h4>
                    <p>U≈ºyj prompt() aby poprosiƒá u≈ºytkownika o jego imiƒô, a nastƒôpnie wypisz je w konsoli.</p>
                    <p style="margin-top: 10px; color: #667eea; font-weight: 600;">Po≈ÇƒÖcz prompt() z console.log()</p>
                `
            },
            {
                id: 4,
                title: "Zmienne - Przechowywanie Danych",
                icon: "üì¶",
                content: `
                    <p>Zmienne to pojemniki do przechowywania warto≈õci. Definiujesz je s≈Çowem kluczowym <strong>let</strong>, <strong>const</strong> lub <strong>var</strong>.</p>
                    <p><strong>let</strong> - najczƒô≈õciej u≈ºywana (nowoczesna):</p>
                    <div class="code-example">let wiek = 25;<br>let imie = "Maria";<br>let aktywny = true;</div>
                    <p><strong>const</strong> - dla sta≈Çych warto≈õci (nie mogƒÖ siƒô zmieniƒá):</p>
                    <div class="code-example">const PI = 3.14;</div>
                    <p><strong>var</strong> - stara metoda (unikaj w nowych projektach).</p>
                `,
                template: 'let imie = "Anna";\nlet wiek = 20;\nconsole.log(imie);\nconsole.log(wiek);',
                task: `
                    <h4>üéØ Zadanie 4:</h4>
                    <p>Stw√≥rz zmienne:</p>
                    <ul style="margin-left: 20px; margin-top: 8px;">
                        <li><strong>let nazwaCzastki</strong> = "Elektron"</li>
                        <li><strong>let masa</strong> = 0.000549</li>
                        <li><strong>let ladunek</strong> = -1</li>
                    </ul>
                    <p style="margin-top: 10px;">Nastƒôpnie wypisz ka≈ºdƒÖ zmiennƒÖ w konsoli za pomocƒÖ console.log()</p>
                `
            },
            {
                id: 5,
                title: "Operatory - Wykonywanie Oblicze≈Ñ",
                icon: "üî¢",
                content: `
                    <p><strong>Operatory arytmetyczne:</strong></p>
                    <div class="code-example">+ (dodawanie)<br>- (odejmowanie)<br>* (mno≈ºenie)<br>/ (dzielenie)<br>% (reszta z dzielenia)<br>** (potƒôgowanie)</div>
                    <p><strong>Operatory por√≥wnania:</strong> zwracajƒÖ true lub false</p>
                    <div class="code-example">== (r√≥wny)<br>!= (nie r√≥wny)<br>&lt; (mniejszy)<br>&gt; (wiƒôkszy)<br>&lt;= (mniejszy lub r√≥wny)<br>&gt;= (wiƒôkszy lub r√≥wny)</div>
                    <p><strong>Operatory logiczne:</strong></p>
                    <div class="code-example">&amp;&amp; (AND - i)<br>|| (OR - lub)<br>! (NOT - nie)</div>
                `,
                template: 'let a = 10;\nlet b = 3;\nconsole.log(a + b);\nconsole.log(a * b);\nconsole.log(a > b);',
                task: `
                    <h4>üéØ Zadanie 5:</h4>
                    <p>Stw√≥rz zmienne <strong>liczba1 = 15</strong> i <strong>liczba2 = 4</strong>, nastƒôpnie wypisz wyniki:</p>
                    <ul style="margin-left: 20px; margin-top: 8px;">
                        <li>Suma liczb1 + liczba2</li>
                        <li>R√≥≈ºnica liczba1 - liczba2</li>
                        <li>Iloczyn liczba1 * liczba2</li>
                        <li>Iloraz liczba1 / liczba2</li>
                        <li>Czy liczba1 > liczba2 (powinno byƒá true)</li>
                    </ul>
                `
            }
        ];

        let currentLesson = 0;

        function renderLesson(index) {
            const lesson = lessons[index];
            const lessonPanel = document.getElementById('lessonPanel');
            
            let html = `
                <div class="lesson-indicator" style="margin-bottom: 20px;">
                    Lekcja ${index + 1} z ${lessons.length}
                </div>
                <div class="lesson-section">
                    <div class="lesson-title">
                        <span class="lesson-icon">${lesson.icon}</span>
                        ${lesson.title}
                    </div>
                    <div class="lesson-content">${lesson.content}</div>
                    <div class="task-box">${lesson.task}</div>
                </div>
                <div class="nav-buttons">
                    <button class="nav-button" onclick="previousLesson()" ${index === 0 ? 'disabled' : ''}>
                        ‚Üê Poprzednia
                    </button>
                    <button class="nav-button" onclick="nextLesson()" ${index === lessons.length - 1 ? 'disabled' : ''}>
                        Nastƒôpna ‚Üí
                    </button>
                </div>
            `;
            
            lessonPanel.innerHTML = html;
            
            const editor = document.getElementById('codeEditor');
            editor.value = lesson.template;
            clearConsole();
        }

        function nextLesson() {
            if (currentLesson < lessons.length - 1) {
                currentLesson++;
                renderLesson(currentLesson);
            }
        }

        function previousLesson() {
            if (currentLesson > 0) {
                currentLesson--;
                renderLesson(currentLesson);
            }
        }

        function runCode() {
            clearConsole();
            const code = document.getElementById('codeEditor').value;
            
            try {
                const originalLog = console.log;
                const originalAlert = window.alert;
                const originalPrompt = window.prompt;
                
                // Przechwyƒá console.log i wypisz od razu
                console.log = function(...args) {
                    const message = args.map(arg => {
                        if (typeof arg === 'string') return arg;
                        if (typeof arg === 'object') return JSON.stringify(arg, null, 2);
                        return String(arg);
                    }).join(' ');
                    addConsoleOutput(message, 'log');
                };
                
                // Przechwyƒá alert
                window.alert = function(message) {
                    addConsoleOutput(`üîî ALERT: ${message}`, 'info');
                };
                
                // Przechwyƒá prompt
                window.prompt = function(message) {
                    const response = originalPrompt(message);
                    if (response !== null) {
                        addConsoleOutput(`‚ùì PROMPT: "${message}"`, 'info');
                        addConsoleOutput(`‚úì Twoja odpowied≈∫: "${response}"`, 'log');
                        return response;
                    }
                    return null;
                };
                
                // Wykonaj kod w globalnym kontek≈õcie
                (function() {
                    eval(code);
                }).call(window);
                
                // Przywr√≥ƒá oryginalne funkcje
                console.log = originalLog;
                window.alert = originalAlert;
                window.prompt = originalPrompt;
                
            } catch (error) {
                addConsoleOutput('‚ùå B≈ÇƒÖd: ' + error.message, 'error');
                // Przywr√≥ƒá oryginalne funkcje nawet przy b≈Çƒôdzie
                console.log = originalLog;
                window.alert = originalAlert;
                window.prompt = originalPrompt;
            }
        }

        const originalPrompt = window.prompt;

        function formatValue(value) {
            if (typeof value === 'string') return value;
            if (typeof value === 'object') return JSON.stringify(value);
            return String(value);
        }

        function addConsoleOutput(text, type = 'log') {
            const output = document.getElementById('consoleOutput');
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            line.textContent = text;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('consoleOutput').innerHTML = '';
        }

        function resetCode() {
            const lesson = lessons[currentLesson];
            document.getElementById('codeEditor').value = lesson.template;
            clearConsole();
        }

        renderLesson(0);
    </script>
</body>
</html>
